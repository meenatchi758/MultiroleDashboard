<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% extends "base.html" %}
{% block title %}Seller Dashboard{% endblock %}
{% block content %}
<h3>Your Products</h3>
<a href="{{ url_for('add_product') }}" class="btn btn-success mb-3">+ Add Product</a>
<table class="table table-bordered table-hover">
    <thead class="table-dark">
        <tr><th>ID</th><th>Name</th><th>Price</th><th>Actions</th></tr>
    </thead>
    <tbody>
    {% for p in products %}
        <tr>
            <td>{{ p.id }}</td>
            <td>{{ p.name }}</td>
            <td>â‚¹{{ p.price }}</td>
            <td>
                <a href="{{ url_for('edit_product', product_id=p.id) }}" class="btn btn-warning btn-sm">Edit</a>
                <a href="{{ url_for('delete_product', product_id=p.id) }}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Delete this product?')">Delete</a>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}

</body>
</html>
